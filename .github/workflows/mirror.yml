name: Mirroring

on: [push, delete]

jobs:
  to_heroku:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ secrets.REPO_URL }}
          ssh_private_key:
            ${{ secrets.HEROKU_SSH_PRIVATE_KEY }}
